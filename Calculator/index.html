<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="code.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center"><b>JavaScript Calculator Calculator</b></h2>
                <pre>

                </pre>
                <div id="calculator-form" class="row g-2">
                    <div class="col-4">
                        <h6><b>Number1</b></h6>
                        <input type="number" class="form-control" id="num1" placeholder="Enter first number" onchange="cleardata()">
                    </div>
                    <div class="col-4">
                        <h6><b>Operator</b></h6>
                        <select class="form-select" id="operator" onchange="cleardata()">
                            <option value="add">+</option>
                            <option value="subtract">-</option>
                            <option value="multiply">*</option>
                            <option value="divide">/</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <h6><b>Number2</b></h6>
                        <input type="number" class="form-control" id="num2" placeholder="Enter second number" onchange="cleardata()">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                    <div class="col-4" style="margin-left: 33%;">
                        <h6><b>Answer:</b></h6>
                        <input type="text" class="form-control" id="result" placeholder="Result" readonly onchange="cleardata()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


</body>

</html>
